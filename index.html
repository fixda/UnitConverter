<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;800&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">  
          
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       <div id="hero">
            <p>Metric/Imperial unit conversion</p>
            <p><input type="number" id="heroInput"></p>
            <p><button id="inputBtn">Convert</button></p>        
        </div>
        <div>
            <div class="measurements">
                <p>Length (Meter/Feet)</p>
                <div class="calculations">
                    <span id="meter">0</span> meters = <span id="meterFeet">0</span> feet | <span id="feet">0</span> feet = <span id="feetMeter">0</span> meters
                </div>
            </div>
            <div class="measurements">
                <p>Volume (Liters/Gallons)</p>
                <div class="calculations">
                    <span id="liter">0</span> liters = <span id="literGallon">0</span> gallons | <span id="gallon">0</span> gallon = <span id="gallonLiter">0</span> liters
                </div>
            </div>
            <div class="measurements">
                <p>Mass (Kilograms/Pounds)</p>
                <div class="calculations">
                    <span id="kilos">0</span> kilos = <span id="kilosPound">0</span> pounds | <span id="pounds">0</span> pounds = <span id="poundKilos">0</span> kilos
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
